<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
    <!-- <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/path/to/dayjs/plugin/Timezone"></script> -->
    <!-- Load plugin as window.dayjs_plugin_NAME -->
    <!-- <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
    </script> -->
  </head>
  <body>
    <script type="module">
      import init, { JsRRule, JsRRuleSet } from './pkg/sl_rrule_rust.js';
      console.time('start')
      init().then(() => {
        console.time('time');
        // const rrule = new JsRRule(
        //   'FREQ=WEEKLY;WKST=SU;UNTIL=20231103T180000Z;INTERVAL=1;BYDAY=TU'
        // );

        const set = new JsRRuleSet('DTSTART:20220506T180000Z\nRRULE:FREQ=WEEKLY;WKST=SU;INTERVAL=1;BYDAY=MO,TU,WE,TH,FR;UNTIL=20231121T235959');
        set.tz('Asia/Shanghai')
        console.log(
          '==>',
          set
            .all()
            .split(',')
            .map((str) => new Date(Number(str)).toISOString())
        );
        console.timeEnd('time');
        console.timeEnd('start')
      });
    </script>
  </body>
</html>
